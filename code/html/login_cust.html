<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>IHL</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">

    <!--Custome Styles-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div id="Page" class="customer">
		<div class="left col-md-3 col-xs-0"></div>
		<div id="Page-Content" class="col-md-6 col-xs-12">
			<div class="page-data">
            <!--Customer Login-->
                <div class="wrapper">
                    <form id="login-broker">
                        <h1 class="cust-font-color">Login</h1>
                        <div class="group">
                            <input type="email" required="required" class="cust-font-color" />
                            <span class="highlight"></span><span class="bar"></span>
                            <label>Email</label>
                        </div>
                        <div class="group">
                            <input type="password" required="required" class="cust-font-color" />
                            <span class="highlight"></span><span class="bar"></span>
                            <label>Password</label>
                        </div>
                        <div class="btn-box">
                            <button id="btn-login" class="btn btn-submit" type="submit">login</button>
                            <button id="btn-create-account" class="btn btn-cancel" type="button">Create Account</button>
                            <div><a href="#">forgot password</a></div>
                        </div>
                    </form>
                </div>
			</div>
		</div>
		<div class="right col-md-3 col-xs-0"></div>
	</div>

    <!--Scripts-->
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/site_scripts.js"></script>
</body>
</html>
